{% assign fieldId = include.id | append: 'Field' %}

    <div class="flexInput">
        {% include textinputfield.html placeholder="Search" id=include.id %}
    </div>
    <div class="flexInput">
        {% include textinputfield.html placeholder="Field" id=fieldId options=fieldOptions %}
    </div>
</div>
